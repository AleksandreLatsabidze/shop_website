<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Brand Shop</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-flex">
          <div class="brand-div">
            <span>
              <img src="img/icon/brand.png" />
            </span>
            <img src="img/icon/logo.png" alt="" />
          </div>
          <div class="search-div">
            <form action="#">
              <input type="text" placeholder="Search" />
              <select>
                <option value="1">All Category</option>
              </select>
              <input type="submit" value="Search" />
            </form>
          </div>
          <div class="my-options">
            <div class="my-option-divs">
              <a href="#">
                <span> <img src="img/icon/profile.png" /> </span>
                <h3>Profile</h3>
              </a>
            </div>
            <div class="my-option-divs">
              <a href="#">
                <span>
                  <img src="img/icon/message.png" />
                </span>
                <h3>Message</h3>
              </a>
            </div>
            <div class="my-option-divs">
              <a href="#">
                <span>
                  <img src="img/icon/orders.png" />
                </span>
                <h3>Orders</h3>
              </a>
            </div>
            <div class="my-option-divs">
              <a href="#">
                <span>
                  <img src="img/icon/my cart.png" />
                </span>
                <h3>My cart</h3>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="menu">
        <div class="container">
          <div class="menu-flex">
            <div class="navbar">
              <ul>
                <li>
                  <a href="#"
                    ><img src="img/icon/all_category.png" />All category</a
                  >
                </li>
                <li>
                  <a href="#">Hot offers</a>
                </li>
                <li>
                  <a href="#">Gift boxes</a>
                </li>
                <li>
                  <a href="#">Projects</a>
                </li>
                <li>
                  <a href="#">Menu item</a>
                </li>
                <li>
                  <a href="#">Help</a>
                </li>
              </ul>
            </div>
            <div class="right-menu">
              <form action="">
                <select>
                  <option value="1">English,USD</option>
                </select>
              </form>
              <div class="shipp-to">
                <span>Ship to <img src="img/flags/germany.png" /></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
